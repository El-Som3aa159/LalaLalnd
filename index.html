<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalaLand - منصة التعليم</title>
    <!-- Google Fonts for Arabic Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <div class="logo">LalaLand</div>
        <div class="auth-buttons">
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="btn-toggle" aria-label="Toggle Dark Mode">🌙</button>
            
            <!-- Auth Buttons -->
            <a href="student_login.html" class="btn btn-login">تسجيل الدخول</a>
            <a href="student_register.html" class="btn btn-register">إنشاء حساب</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>تعلم بذكاء.. تفوق بسهولة</h1>
            <p>منصتك الأولى للدروس التفاعلية مع نخبة من أفضل المدرسين.</p>
            <a href="student_register.html" class="btn btn-hero">ابدأ رحلتك الآن</a>
        </div>
    </section>

    <!-- Featured Teachers Section -->
    <section class="teachers-section">
        <h2 class="section-title">اختر المدرسين حسب الصف الدراسي</h2>
        
        <!-- Grade Filters -->
        <div class="grade-filters">
            <button id="grade1" class="filter-btn active" data-filter="1">الصف الأول الثانوي</button>
            <button id="grade2" class="filter-btn" data-filter="2">الصف الثاني الثانوي</button>
            <button id="grade3" class="filter-btn" data-filter="3">الصف الثالث الثانوي</button>
        </div>

        <!-- Teachers Grid (Loaded from Database) -->
        <div id="teachersContainer" class="teachers-grid">
            <!-- Teachers loaded dynamically from database -->
            <p style="text-align: center; color: #636e72; grid-column: 1/-1;">جاري تحميل المدرسين...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LalaLand. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="JS/theme.js"></script>
    <script src="JS/script.js"></script>
    <!-- Notification Container -->
    <div id="notification-container"></div>
</body>
</html>
